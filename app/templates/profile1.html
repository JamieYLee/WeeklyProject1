{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}Profile settings - {{ super() }}{% endblock %}

{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="../static/css/profile.css">
{% endblock %}

{% block app_content %}
<div class="row first-row">
  <div class="col-md-1"></div>
  <div class="col-md-4">
    <img src="http://placehold.it/250x300">
  </div>
  <div class="col-md-7">
    <h1>{{ current_user.username }}</h1>
    <h4>{{ current_user.email }}</h4>
    <p class="pull-right edit"><a href="{{ url_for('profile2') }}">Edit Profile</a></p>
  </div>
</div>
{% endblock %}
